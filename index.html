<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/main.css">
    
</head>
<body>
    <div class="header">
        <h1>Pomodoro</h1>
    </div>

    <div class="single-chart">
        <svg viewBox="0 0 36 36" class="circular-chart orange">
          <path class="circle-bg"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path id="pom-circle" class="circle"
            stroke-dasharray="90, 100"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <text id="percentage" x="18" y="20.35" class="percentage">06:16:40</text>
        </svg>
    </div>

    <div class="toggle-container">
        <button class="btn-start" id="start">Start</button>
        <button class="btn-stop" id="stop">Stop</button>
    </div>
    

    <script type="text/javascript" src="/scripts/circle.js"></script>
    

</body>
</html>
